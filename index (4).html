</audio>
<button id='play-next'>☆다음곡재생하기☆</button>
<button id='stopBut'>■stop■</button>

<script src="//code.jquery.com/jquery.min.js"></script>
<script>
	var index = 1;
	$('#play-next').click(function() {
		index++;
		if(index > $('#myaudio source').length) index=2;
		console.log( index + '번째 소스 재생' );

		$('#myaudio source#sssSnd').attr('src',
			$('#myaudio source:nth-child('+index+')').attr('src'));
		$("#myaudio")[0].load();
		$("#myaudio")[0].play();
	});
	
	stopBut.onclick=function(){
	    myaudio.pause();
	sssSnd.pause();
	    }
</script>
